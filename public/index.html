<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>

    <div id="container">
        <h1 id="title">Weather App</h1>

        <div id="search-bar">
            <input id="search-input" type="text" placeholder="Look for a city">
            <button id="search-btt">Search</button>
        </div>



        <h2 id="favorite-cities">Favorite Cities</h2>

        <div id="cities-container">
            <div class="city">
                <div class="weather-image"></div>
                <h4 class="city-name">Madrid</h4>
                <h5 class="city-temperature">56ยบ C</h5>
                <button class="add-btt">Add</button>
                <h6 class="last-update">Last Update: June 6 13:12</h6>
                <!-- <button class="delete-btt">Delete</button> -->
            </div>
        </div>
    </div>
    
    
</body>

<script src="./main.js"></script>
</html>
